<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <input type="text" name="display" value="" class="display-box">
            </div>
            <div class="row first-row">
                <input type="button" value="7" class="btn btn-num btn-seven">
                <input type="button" value="8" class="btn btn-num btn-eight">
                <input type="button" value="9" class="btn btn-num btn-nine">
                <input type="button" value="*" class="btn btn-operator btn-multiply">
            </div>
            <div class="row second-row">
                <input type="button" value="4" class="btn btn-num btn-four">
                <input type="button" value="5" class="btn btn-num btn-five">
                <input type="button" value="6" class="btn btn-num btn-six">
                <input type="button" value="-" class="btn btn-operator btn-subtract">
            </div>
            <div class="row third-row">
                <input type="button" value="1" class="btn btn-num btn-one">
                <input type="button" value="2" class="btn btn-num btn-two">
                <input type="button" value="3" class="btn btn-num btn-three">
                <input type="button" value="+" class="btn btn-operator btn-add">
            </div>
            <div class="row fourth-row">
                <input type="button" value="0" class="btn btn-num btn-zero">
                <input type="button" value="." class="btn btn-num btn-point">
                <input type="button" value="/" class="btn btn-operator btn-divide">
            </div>
            <div class="row fifth-row">
                <input type="button" value="AC" class="btn btn-clear">
                <input type="button" value="â†" class="btn btn-back">
                <input type="button" value="=" class="btn btn-equal">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
